<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Part</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .grid-container {
      width: 90vmin;
      height: 90vmin;
      max-width: 300px;
      max-height: 300px;
    }
    .sudoku-grid {
      border-collapse: collapse;
      border: 2px solid black;
      width: 100%;
      height: 100%;
    }
    .sudoku-grid td {
      border: 1px solid black;
      text-align: center;
      font-size: 5vmin;
    }
    @media (min-width: 600px) {
      .sudoku-grid td {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <table class="sudoku-grid" id="grid">
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('grid');
      const cells = grid.getElementsByTagName('td');
      const params = new URLSearchParams(window.location.search);
      const s = params.get('s');

      if (s && s.length === 9) {
        for (let i = 0; i < cells.length; i++) {
          const char = s[i];
          if (char !== '.') {
            cells[i].textContent = char;
          } else {
            // Without this, empty rows collapse.
            cells[i].textContent = '\xa0 \xa0';
          }
        }
      }
    });
  </script>
</body>
</html>
